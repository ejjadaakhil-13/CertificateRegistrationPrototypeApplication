<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 600px;
            margin: 2rem auto;
        }
        h2 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #4a5568;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background: #4299e1;
            border: none;
        }
        .btn-secondary {
            background: #718096;
            border: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Edit Certificate</h2>
    <form th:action="@{/edit/{id}(id=${certificate.id})}" method="post" enctype="multipart/form-data" th:object="${certificate}">
        <div class="mb-3">
            <label class="form-label">Certificate ID</label>
            <input type="text" class="form-control" th:field="*{certificateId}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-4">
            <label class="form-label">New Certificate File (optional)</label>
            <input type="file" class="form-control" name="file">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update Certificate</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
