<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Certificate Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .page-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(44,62,80,0.15);
            border-color: #2c3e50;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #2c3e50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #34495e;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="page-title">Register Certificate</h2>
    <form th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${certificate}">
        <div class="mb-4">
            <label class="form-label fw-semibold">Certificate ID</label>
            <input type="text" class="form-control" th:field="*{certificateId}" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Certificate File</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">Register Certificate</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Admin Dashboard</a>
        </div>
    </form>
</div>
</body>
</html>
